<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tela1.css">
    <link rel="stylesheet" href="style/tela2.css">
    <link rel="stylesheet" href="style/tela3.css">
</head>
<body>
    <!-- Tela 1 -->
    <section class="tela1">
        <!-- Cabeçalho -->
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <div class="containerTela1">
            <!-- Container Criar Quizz -->
            <div class="criarQuizz" onclick="criarQuiz()">
                <div class="conteudoCaixaCriarQuiz">
                    <div>
                        <p>Você não criou nenhum quizz ainda :(</p>
                    </div>
                    <button>Criar Quizz</button>
                </div>
            </div>
            <!-- Container Seus Quizzes -->
                <!-- OBS: Quando tiver quizzes proprios criados, remover a classe "escondido" -->
            <div class="quizzes meus-quizzes margin-top escondido">
                <div class="titleQuizzes">
                    <h2>Seus Quizzes</h2>
                    <button onclick="criarQuiz()">+</button>
                </div>
                <div class="containerQuizzes quizzes-user">
                </div>
            </div>
            <!-- Container Todos os Quizzes-->
            <div class="quizzes">
                <div class="titleQuizzes">
                    <h2>Todos os Quizzes</h2>
                </div>
                <div class="containerQuizzes quizzes-outros">
                </div>
            </div>
        </div>
    </section>

    <!-- Tela 2 -->
    <section class="tela2 escondido">
        <!-- Cabeçalho -->
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <!-- Quadro com imagem e título do Quiz -->
        <div class="tituloQuizComImagem">
        </div>
        <div class="containerTela2">
            <!-- Container com as perguntas -->
            <div class="pergunta">
            </div>

            <!-- Container com a resposta -->
            <div class="respostaQuiz">
            </div>

            <!-- Botões com as ações -->
            <div class="botoes">
                <button class="botaoReiniciar">Reiniciar Quizz</button>
                <button class="botaoVoltarHome" onclick="voltarHome()">Voltar para home</button>
            </div>
        </div>
    </section>

    <!-- Tela 3 -->
    <section class="tela3 escondido">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        
        <!-- Tela de informações básicas do quizz -->
        <div class="containerTela3-1">
            <div class="paginaCriarQuiz">
                <h5>Comece pelo começo</h5>
                <div class="form formTela3-1">
                    <input type="text" id="tituloQuiz" placeholder="Título do seu quizz" minlength="20" minlength="65" required>
                    <input type="url" id="URLimagemQuiz" placeholder="URL da imagem do seu quizz" required>
                    <input type="number" id="quantPerguntas" placeholder="Quantidade de perguntas do quizz" min="3" required>
                    <input type="number" id="quantNiveis" placeholder="Quantidade de níveis do quizz" min="2" required>
                </div>
                <button onclick="validacaoTelaInfoBasicas()">Prosseguir para criar perguntas</button>
            </div>
        </div>

        <!-- Tela de perguntas do quizz -->
        <div class="containerTela3-2 escondido">
            <div class="paginaCriarQuiz">
                <h5>Crie suas perguntas</h5>
                <div class="perguntas">
                </div>

                <button onclick="validacaoTelaPerguntasQuiz()">Prosseguir para criar níveis</button>
            </div>
        </div>

        <!-- Tela de níveis do quizz-->
        <div class="containerTela3-3 escondido">
            <div class="paginaCriarQuiz">
                <h5>Agora, decida os níveis</h5>
                <div class="niveis">
                </div>

                <button onclick="validacaoTelaNiveisQuiz()">Finalizar Quizz</button>
            </div>
        </div>

        <!-- Tela de sucesso do quizz-->
        <div class="containerTela3-4 escondido">
            <div class="paginaCriarQuiz">
                <h5>Seu quizz está pronto!</h5>
                <div class="quadroQuiz">
                </div>

                <button onclick="visualizarQuiz()" class="botaoAcessarQuizz">Acessar Quizz</button>
                <button onclick="voltarHome()" class="botaoVoltarHome">Voltar para home</button>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/navegarEntreTelas.js"></script>
    <script src="javascript/carregarQuizzes.js"></script>
    <script src="javascript/criarQuiz.js"></script>
    <script src="javascript/playingQuizz.js"></script>
</body>
</html>
